<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg" href="/logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="La Bonne Plante - Vente de plantes en ligne">
  <title>La Bonne Plante - Login</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/nav.css">
  <link rel="stylesheet" href="src/form.css">
  <script src="src/nav.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="burger-menu" role="button" aria-label="Bouton d'ouverture du menu">
        <div class="bar" aria-hidden="true"></div>
        <div class="bar" aria-hidden="true"></div>
        <div class="bar" aria-hidden="true"></div>
      </div>
      <ul>
        <li><a href="homepage.html">Accueil</a></li>
        <li><a href="#">Produits</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <img src="/logo.svg" class="logo" alt="La Bonne Plante">
    <h1>Connexion</h1>
    <form class="login-form" action="login.html" method="get">
      <div>
        <label for="email" id="email-label">Adresse Email</label>
        <input type="email" id="email" name="email" required autofocus autocomplete="username">
        <small id="email-help">Veuillez entrer une adresse email valide.</small>
      </div>
      <div>
        <label for="password" id="password-label">Mot de passe</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <small id="password-help">Le mot de passe doit contenir au moins 8 caract√®res.</small>
      </div>
      <button type="submit">Se connecter</button>
    </form>

  </main>
  <footer>
    <p>&copy; 2021 La Bonne Plante</p>
  </footer>
</body>
</html>
